<body>
  <button id="back-to-main-page" class="raise">Home</button>
  <button id="sort-by-time-only">Sort by new only</button>
  <button id="sort-by-mv-only">Sort by top only</button>

  <div id="big-container">

      </div>

    </div>

    <div id="replyContainer">
      <textarea id='comment-input'></textarea>
      <div><button id="submit-reply" class="raise" onclick="submitReply();">Submit reply</button><button id="cancel-reply" class="raise" onclick="document.getElementById('replyContainer').style.display='none';">Cancel</button></div>
